<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Location Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #mapView {
            margin-top: 20px;
            display: none;
        }

        #mapView img {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parkomate </h1>
        <!-- <img src="Logo-Black-1-2048x1024.png" alt="Logo" style="width: 100px; height:40px;"> -->
        <h3>Parking Location Finder</h3>
        <div class="form-group">
            <label for="vehicleNo">Enter your vehicle number:</label>
            <input type="text" id="vehicleNo" placeholder="Vehicle Number">
            <button onclick="findParking()">Submit</button>
        </div>
        <div id="result"></div>
        <button onclick="openMapView()">Open Map View</button>
        <div id="mapView">
            <img src="parking map.jpg" alt="Map View">
            <p>Sections: A, B, C, D</p>
        </div>
    </div>
    <script>
        function findParking() {
            const vehicleNo = document.getElementById('vehicleNo').value;
            const resultDiv = document.getElementById('result');

            if (vehicleNo.trim() === "") {
                resultDiv.innerHTML = "Please enter a valid vehicle number.";
                return;
            }

            // For the demo, we're using a simple logic to assign a parking location
            const parkingLocations = ["Lot A", "Lot B", "Lot C", "Lot D"];
            const randomIndex = Math.floor(Math.random() * parkingLocations.length);
            const parkingLocation = parkingLocations[randomIndex];

            resultDiv.innerHTML = `Probable Parking Location: <strong>${parkingLocation}</strong>`;
        }

        function openMapView() {
            document.getElementById('mapView').style.display = 'block';
        }
    </script>
</body>
</html>
